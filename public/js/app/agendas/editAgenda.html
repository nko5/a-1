<div id="editAgenda" class="form-entry-page">
    <div class="page-title-panel">
        <h2>{{vm.title}}</h2>
    </div>
    <form ng-submit="vm.createAgenda()">
        <div class="form-group">
            <label for="agendaDate">What day would you like to plan?</label>
            <input id="agendaDate" class="form-control" ng-model="vm.agenda.date" type="date" />
        </div>
        <div class="form-group">
            <label for="agendaDescription">Description</label>
            <input id="agendaDescription" class="form-control" type="text" ng-model="vm.agenda.description" />
        </div>
        <div class="form-group">
            <label for="agendaStartTime">When will you start your day?</label>
            <select id="agendaStartTime" class="form-control" ng-model="vm.agenda.startTime" ng-options="key as value for (key , value) in vm.getStartTimes()"></select>
        </div>

            </select>
        </div> -->

        <div class="form-group">
            <label for="startFromAddress">Starting from</label>
            <input id="startFromAddress" ng-autocomplete="startAddress" class="form-control" type="text" ng-model="vm.agenda.startAddress"/>
        </div>

        <div class="form-group">
            <label for="endAtAddress">Ending at</label>
            <input id="endAtAddress" ng-autocomplete="endAddress" class="form-control" ng-model="vm.agenda.endAddress" type="text"/>
        </div>

        <button class="btn btn-primary" type="submit">Start Planning</button>
        <a href="{{vm.cancelTo}}" class="btn btn-link">Cancel</a>
    </form>
</div>
