<h2>{{vm.agenda.date | date:'fullDate'}}</h2>
<p><a href="#" ng-click="vm.newTask($event)">Add a task</a></p>
<ul class="card-list">
    <li ng-repeat="task in vm.agenda.tasks">
        <div class="card">
            <h3>{{task.description}}</h3>
            <p>Duration: {{task.durationHours}} hrs</p>
        </div>
    </li>
</ul>
