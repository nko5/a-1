<div class="form-group">
  <label for="movieTheater">Please select the theater you would like to go?</label>
  <select id="movieTheater" ng-model="vm.movie.theater" ng-options="item as item.name for item in vm.theaters track by item.id"></select>
</div>
<div class="form-group" ng-if="vm.movie.theater">
  <label for="movieName">Please select the movie you want to watch?</label>
  <select id="movieName" ng-model="vm.movie.name" ng-options="item as item.name for item in vm.getMovies() track by item.id"></select>
</div>
<div class="form-group" ng-if="vm.movie.name">
  <label for="movieShowtimes">Please select the movie showtime which you would like to watch?</label>
  <select id="movieShowtimes" ng-model="vm.movie.showtime" ng-options="item for item in vm.getShowtimes()"></select>
</div>
