<div class="form-group">
  <label for="taskDuration">How long would you like to shop for ?</label>
  <select id="taskDuration" ng-model="vm.task.duration" class="form-control" >
      <option value="10">10 mins</option>
      <option value="20">20 mins</option>
      <option value="30">30 mins</option>
      <option value="40">40 mins</option>
      <option value="50">50 mins</option>
      <option value="60">60 mins</option>
      <option value="70">70 mins</option>
      <option value="80">80 mins</option>
      <option value="90">90 mins</option>
  </select>
</div>
<div class="form-group">
  <label for="taskPlace">Pick you favarite Glocery Strore ?</label>
  <select id="taskPlace" ng-model="vm.place" ng-options="item as item.name for item in vm.places track by item.id"></select>
</div>
<div class="form-group" ng-if="vm.placeDetails">
  <p>Address : - {{vm.placeDetails.formatted_address}}</p>
  <p>Currently : - {{vm.placeDetails.opening_hours.open_now ? 'Open' : 'Closed'}}</p>
</div>
<div class="form-group" ng-if="vm.placeDetails">
    <label for="taskStartTime">What time do you want to go for shopping?</label>
    <select id="taskStartTime" class="form-control" ng-model="vm.task.startTime" ng-options="key as value for (key , value) in vm.getStartTimes(vm.placeDetails.opening_hours)"></select>
</div>
